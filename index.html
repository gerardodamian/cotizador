<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/226c66f217.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/conversor.css">
    <title>"Conversor de monedas"</title>
</head>
<body>
    <h1>Conversor de Monedas</h1>
    <div class="formulario">
    <label for="valor"><span>Cantidad en Pesos: </span></label>
    <input type="number" id="valor">
    <br>
    <input type="radio" id="uno" name="moneda" value="dolar"><span>Dólares</span><i class="fa-solid fa-sack-dollar fa-xl" style="color: #d2b914;"></i>
    <input type="radio" id="dos" name="moneda" value="euro"><span>Euros</span><i class="fa-solid fa-euro-sign fa-xl" style="color: #d2b914;"></i>
    <input type="radio" id="tres" name="moneda" value="bitcoin"><span>Bitcoins</span><i class="fa-solid fa-bitcoin-sign fa-xl" style="color:#d2b914 ;"></i>
    <input type="radio" id="cuatro" name="moneda" value="real"><span>Reales</span><i class="fa-solid fa-brazilian-real-sign fa-xl" style="color: #d2b914;"></i>
    <br>
    <button id="convertirBtn" onclick="convertir()">Convertir</button>
    <p id="resultado"><span>Resultado:</span></p> 
</div>


    <p>Consulte cómo está la cotización del Bitcoin en tiempo real (BTC). Conozca el precio del Bitcoin hoy e infórmese con nuestros gráficos, análisis y más.</p>
    
    <script src="./js/conversor.js"></script>
</body>
</html>
