<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/226c66f217.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/conversor.css">
    <title>"Conversor de monedas"</title>
</head>
<body>
    <h1>Conversor de Monedas</h1>
    <form class="formulario">
        <p>Seleccionar moneda:</p>
        
        <input type="radio" name="cambio" id="uno"><span>Dolar</span><i class="fa-solid fa-sack-dollar fa-xl" style="color: #ceb40d;"></i>
        <input type="radio" name="cambio" id="dos"><span>Euro</span><i class="fa-solid fa-euro-sign fa-xl" style="color: #ceb40d;"></i></i>
        <input type="radio" name="cambio" id="tres"><span>Bitcoin</span><i class="fa-brands fa-bitcoin fa-xl" style="color:#ceb40d ;"></i>
        <input type="radio" name="cambio" id="cuatro"><span>Real</span><i class="fa-solid fa-brazilian-real-sign fa-xl" style="color: #ceb40d;"></i>
        <p>Ingrese monto:</p>
        <input type="number" id="valor" min="1" max="1000000"> <br><br>
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>

    <p>Consulte cómo está la cotización del Bitcoin en tiempo real (BTC). Conozca el precio del Bitcoin hoy e infórmese con nuestros gráficos, análisis y más.</p>
    
    <script src="./js/conversor.js"></script>
</body>
</html>
